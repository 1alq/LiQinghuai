            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function playWrongSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playCelebrationSound() {
            initAudio();
            const notes = [523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77, 1046.50];
            
            notes.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.1);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.2);
                
                oscillator.start(audioContext.currentTime + index * 0.1);
                oscillator.stop(audioContext.currentTime + index * 0.1 + 0.2);
            });
        }

        function playComboSound(combo) {
            initAudio();
            const baseFreq = 440 + (combo * 20);
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(baseFreq * 1.2, audioContext.currentTime + 0.05);
            oscillator.frequency.setValueAtTime(baseFreq * 1.5, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function showGame(gameType) {
            document.querySelectorAll('.game-area').forEach(area => {
                area.classList.remove('active');
            });
            document.getElementById(gameType + '-game').classList.add('active');
            currentGame = gameType;

            if (gameType === 'flip') {
                initFlipGame();
            } else if (gameType === 'spell') {
                initSpellGame();
            } else if (gameType === 'match') {
                initMatchGame();
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initFlipGame() {
            const container = document.getElementById('flip-cards');
            container.innerHTML = '';
            flipScore = 0;
            matchedPairs = 0;
            flippedCards = [];
            document.getElementById('flip-score').textContent = flipScore;

            const selectedWords = shuffle([...vocabulary]).slice(0, 6);
            flipCards = [];

            selectedWords.forEach(word => {
                flipCards.push({ ...word, type: 'english' });
                flipCards.push({ ...word, type: 'chinese' });
            });

            shuffle(flipCards);

            flipCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.setAttribute('role', 'button');
                cardElement.setAttribute('tabindex', '0');
                cardElement.setAttribute('aria-label', card.type === 'english' ? `Ëã±ÊñáÂç°Áâá: ${card.english}` : `‰∏≠ÊñáÂç°Áâá: ${card.chinese}`);
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${card.type === 'english' ? card.english : card.chinese}</div>
                    </div>
                `;
                cardElement.addEventListener('click', () => flipCard(index));
                cardElement.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); flipCard(index); }});
                container.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push({ index, word: flipCards[index] });

            if (flippedCards.length === 2) {
                checkFlipMatch();
            }
        }

        function checkFlipMatch() {
            const [first, second] = flippedCards;
            
            if (first.word.english === second.word.english && first.word.chinese === second.word.chinese) {
                document.querySelector(`[data-index="${first.index}"]`).classList.add('matched');
                document.querySelector(`[data-index="${second.index}"]`).classList.add('matched');
                flipScore += 10;
                matchedPairs++;
                document.getElementById('flip-score').textContent = flipScore;
                playCorrectSound();
                flippedCards = [];

                if (matchedPairs === 6) {
                    setTimeout(() => {
                        playCelebrationSound();
                        showCelebration('ÁøªËΩ¨Âç°ÁâáÊ∏∏ÊàèÂÆåÊàêÔºÅ');
                    }, 500);
                }
            } else {
                playWrongSound();
                setTimeout(() => {
                    document.querySelector(`[data-index="${first.index}"]`).classList.remove('flipped');
                    document.querySelector(`[data-index="${second.index}"]`).classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function initSpellGame() {
            spellWords = shuffle([...vocabulary]).slice(0, 10);
            currentSpellIndex = 0;
            spellScore = 0;
            document.getElementById('spell-score').textContent = spellScore;
            showNextSpellWord();
        }

        function showNextSpellWord() {
            if (currentSpellIndex >= spellWords.length) {
                playCelebrationSound();
                showCelebration('ÊãºÂÜôÁªÉ‰π†ÂÆåÊàêÔºÅ');
                return;
            }

            const word = spellWords[currentSpellIndex];
            document.getElementById('spell-word').textContent = word.chinese;
            document.getElementById('spell-input').value = '';
            document.getElementById('spell-hint').textContent = `ÊèêÁ§∫: ${word.english[0]}${'_'.repeat(word.english.length - 1)}`;
            document.getElementById('spell-feedback').className = 'feedback';
            document.getElementById('spell-feedback').style.display = 'none';

            const progress = (currentSpellIndex / spellWords.length) * 100;
            document.getElementById('spell-progress').style.width = progress + '%';
        }

        function checkSpell() {
            const input = document.getElementById('spell-input').value.toLowerCase().trim();
            const correctWord = spellWords[currentSpellIndex].english;
            const feedback = document.getElementById('spell-feedback');

            if (input === correctWord) {
                feedback.textContent = '‚úì Ê≠£Á°ÆÔºÅ';
                feedback.className = 'feedback correct';
                spellScore += 10;
                document.getElementById('spell-score').textContent = spellScore;
                playCorrectSound();
                
                const wordDisplay = document.getElementById('spell-word');
                createParticles(wordDisplay);
                
                currentSpellIndex++;
                setTimeout(showNextSpellWord, 1500);
            } else {
                feedback.textContent = `‚úó ÈîôËØØÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØ: ${correctWord}`;
                feedback.className = 'feedback incorrect';
                playWrongSound();
                currentSpellIndex++;
                setTimeout(showNextSpellWord, 2000);
            }
        }

        function initMatchGame() {
            const container = document.getElementById('match-cards');
            container.innerHTML = '';
            matchScore = 0;
            matchPairs = 0;
            matchCorrect = 0;
            matchWrong = 0;
            matchCombo = 0;
            maxCombo = 0;
            selectedMatchCards = [];
            document.getElementById('match-score').textContent = matchScore;
            document.getElementById('match-correct').textContent = matchCorrect;
            document.getElementById('match-wrong').textContent = matchWrong;
            document.getElementById('match-combo').textContent = matchCombo;
            document.getElementById('match-progress').style.width = '0%';

            const selectedWords = shuffle([...vocabulary]).slice(0, 6);
            matchCards = [];

            selectedWords.forEach(word => {
                matchCards.push({ ...word, type: 'english', id: word.english });
                matchCards.push({ ...word, type: 'chinese', id: word.english });
            });

            shuffle(matchCards);

            matchCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `match-card ${card.type}`;
                cardElement.dataset.index = index;
                cardElement.setAttribute('role', 'button');
                cardElement.setAttribute('tabindex', '0');
                cardElement.setAttribute('aria-label', card.type === 'english' ? `Ëã±Êñá: ${card.english}` : `‰∏≠Êñá: ${card.chinese}`);
                cardElement.textContent = card.type === 'english' ? card.english : card.chinese;
                cardElement.addEventListener('click', () => selectMatchCard(index));
                cardElement.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectMatchCard(index); }});
                container.appendChild(cardElement);
            });
        }

        function selectMatchCard(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            
            if (card.classList.contains('matched') || card.classList.contains('selected')) {
                return;
            }

            card.classList.add('selected');
            selectedMatchCards.push({ index, word: matchCards[index] });

            if (selectedMatchCards.length === 2) {
                checkMatchPair();
            }
        }

        function checkMatchPair() {
            const [first, second] = selectedMatchCards;
            const firstCard = document.querySelector(`[data-index="${first.index}"]`);
            const secondCard = document.querySelector(`[data-index="${second.index}"]`);
            
            if (first.word.id === second.word.id && first.word.type !== second.word.type) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchCombo++;
                matchCorrect++;
                matchScore += 10 + (matchCombo > 1 ? (matchCombo - 1) * 5 : 0);
                matchPairs++;
                document.getElementById('match-score').textContent = matchScore;
                document.getElementById('match-correct').textContent = matchCorrect;
                document.getElementById('match-combo').textContent = matchCombo;
                
                const progress = (matchPairs / 6) * 100;
                document.getElementById('match-progress').style.width = progress + '%';
                
                playCorrectSound();
                
                if (matchCombo > 1) {
                    showCombo(matchCombo);
                    playComboSound(matchCombo);
                }
                
                createParticles(firstCard);
                createParticles(secondCard);
                
                selectedMatchCards = [];

                if (matchPairs === 6) {
                    setTimeout(() => {
                        playCelebrationSound();
                        const finalText = `ÂçïËØçÈÖçÂØπÊ∏∏ÊàèÂÆåÊàêÔºÅ\nÊúÄÈ´òËøûÂáª: ${maxCombo}Ê¨°\nÊ≠£Á°ÆÁéá: ${Math.round((matchCorrect / (matchCorrect + matchWrong)) * 100)}%`;
                        showCelebration(finalText);
                    }, 500);
                }
            } else {
                firstCard.classList.add('wrong');
                secondCard.classList.add('wrong');
                matchCombo = 0;
                matchWrong++;
                document.getElementById('match-wrong').textContent = matchWrong;
                document.getElementById('match-combo').textContent = matchCombo;
                
                playWrongSound();
                
                setTimeout(() => {
                    firstCard.classList.remove('selected', 'wrong');
                    secondCard.classList.remove('selected', 'wrong');
                    selectedMatchCards = [];
                }, 1000);
            }
        }

        function showCombo(combo) {
            if (combo > maxCombo) {
                maxCombo = combo;
            }
            const comboDisplay = document.getElementById('combo-display');
            comboDisplay.textContent = `${combo}ËøûÂáª!`;
            comboDisplay.classList.remove('show');
            void comboDisplay.offsetWidth;
            comboDisplay.classList.add('show');
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const colors = ['#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1', '#f093fb', '#ff9f43'];
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 100 + 5;
                const angle = (Math.PI * 2 * i) / 12;
                const distance = Math.random() * 1000 + 5;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.cssText = `
                    left: ${centerX}px;
                    top: ${centerY}px;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                `;
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showCelebration(text) {
            document.getElementById('celebration-text').textContent = text;
            document.getElementById('celebration').classList.add('show');
        }

        function closeCelebration() {
            document.getElementById('celebration').classList.remove('show');
        }
    </script>
